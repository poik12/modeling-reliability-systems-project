<div
  class="bg-light border rounded-3"
  style="padding-left: 5px; padding-right: 5px"
>
  <h1 class="display-4"><strong>Systemy</strong></h1>
  <p class="lead">Systemy zbudowane z podzespołów.</p>
  <hr class="my-4" />
  <p>
    <a class="btn btn-success btn-md" href="/system" role="button"
      >Dodaj system</a
    >
  </p>

  <div style="height: 400px; overflow-y: auto">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Lp.</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Struktura</th>
            <th scope="col">Liczba układów</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          {% for system in system_list %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{system.name}}</td>
            <td>{{system.reliability_structure}}</td>
            <td>{{system.number_of_subsystems}}</td>
            <td>
              <a
                class="btn btn-primary btn-sm"
                href="/system/{{system.id}}"
                role="button"
                >Szczegóły</a
              >
              <a
                class="btn btn-danger btn-sm"
                href="/system/delete/{{system.id}}"
                role="button"
                >Usuń</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <br />
  <p><strong>Liczba systemów: {{ system_list|length }}</strong></p>
</div>
